<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta -->
    <title>Instagram Reels Downloader ‚Äì Fast & Free Video Downloader</title>
    <meta name="description" content="Download Instagram Reels instantly and for free. Simple, fast, and mobile-friendly Instagram Reels downloader." />

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
            --bg-light: #f9fafb;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --radius: 14px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        header {
            background: var(--primary-gradient);
            color: var(--white);
            padding: 2.5rem 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        header p {
            margin-top: 0.5rem;
            font-size: 1rem;
            opacity: 0.95;
        }

        main {
            max-width: 720px;
            margin: -2rem auto 0;
            padding: 1rem;
        }

        .card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="url"] {
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #dd2a7b;
            box-shadow: 0 0 0 3px rgba(221, 42, 123, 0.15);
        }

        button {
            background: var(--primary-gradient);
            color: var(--white);
            border: none;
            border-radius: 10px;
            padding: 0.9rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.95;
        }

        button:focus {
            outline: 3px solid rgba(81, 91, 212, 0.4);
        }

        .result {
            display: none;
            margin-top: 2rem;
        }

        .result-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            text-align: center;
        }

        .thumbnail {
            width: 100%;
            max-width: 320px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .video-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .download-btn {
            width: 100%;
            max-width: 320px;
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        @media (min-width: 640px) {
            header h1 {
                font-size: 2.2rem;
            }

            .input-group {
                flex-direction: row;
            }

            .input-group input {
                flex: 1;
            }

            .input-group button {
                width: auto;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>InstagramReelsDownloader</h1>
    <p>Download Instagram Reels Instantly &amp; for Free</p>
</header>

<main>
    <section class="card" aria-label="Instagram Reels Downloader">
        <form id="downloadForm">
            <div class="input-group">
                <div style="flex: 1;">
                    <label for="reelUrl">Instagram Reels URL</label>
                    <input
                        type="url"
                        id="reelUrl"
                        name="reelUrl"
                        placeholder="Paste Instagram Reels URL here..."
                        required
                        aria-required="true"
                    />
                </div>
                <button type="submit" aria-label="Download Instagram Reel">
                    Download
                </button>
            </div>
        </form>

        <div class="result" id="resultSection" aria-live="polite">
            <div class="result-content">
                <img
                    src="https://via.placeholder.com/320x180?text=Reels+Preview"
                    alt="Instagram Reels video preview thumbnail"
                    class="thumbnail"
                />
                <div class="video-title">
                    Amazing Travel Reel ‚úàÔ∏èüåç (Mock Preview)
                </div>
                <button class="download-btn">
                    Download Video
                </button>
            </div>
        </div>
    </section>
</main>

<footer>
    ¬© 2026 InstagramReelsDownloader. This site is not affiliated with Instagram or Meta Platforms, Inc.
</footer>

<script>
    const form = document.getElementById("downloadForm");
    const resultSection = document.getElementById("resultSection");

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        resultSection.style.display = "block";
        resultSection.scrollIntoView({ behavior: "smooth" });
    });
</script>

</body>
</html>
